<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Probability & Statistics Quiz</title>

<style>
/* ===== GENERAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#cce7ff, #eaf6ff);
  overflow-x: hidden;
}

/* ===== CLOUDS ===== */
.cloud {
  position: absolute;
  background: white;
  border-radius: 50px;
  opacity: 0.7;
  animation: moveClouds linear infinite;
}
.cloud::before, .cloud::after {
  content: '';
  position: absolute;
  background: white;
  border-radius: 50%;
}
.cloud::before {
  width: 50px; height: 50px;
  top: -25px; left: 10px;
}
.cloud::after {
  width: 60px; height: 60px;
  top: -35px; right: 10px;
}
@keyframes moveClouds {
  from { transform: translateX(-200px); }
  to { transform: translateX(110vw); }
}

/* ===== QUIZ BOX ===== */
.quiz-container {
  max-width: 800px;
  margin: 100px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  color: #2b6cb0;
}

.question {
  margin-top: 20px;
}

.choices button {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #edf2f7;
  cursor: pointer;
  font-size: 16px;
}

.choices button:hover {
  background: #e2e8f0;
}

.correct {
  background: #c6f6d5 !important;
  color: #22543d;
}

.wrong {
  background: #fed7d7 !important;
  color: #742a2a;
}

.feedback {
  margin-top: 5px;
  font-size: 14px;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="cloud" style="width:120px;height:60px;top:50px;animation-duration:40s;"></div>
<div class="cloud" style="width:160px;height:80px;top:150px;animation-duration:55s;"></div>
<div class="cloud" style="width:100px;height:50px;top:250px;animation-duration:35s;"></div>

<div class="quiz-container">
<h1>Probability & Statistics Quiz</h1>
<div id="quiz"></div>
</div>

<script>
const questions = [
  {q:"What is the probability of getting heads when tossing a fair coin?",
   choices:["1/2","1/3","1/4"], correct:0, why:"A fair coin has 2 equal outcomes."},

  {q:"How many outcomes when rolling one die?",
   choices:["6","4","8"], correct:0, why:"A die has numbers 1 to 6."},

  {q:"What is the mean of 2, 4, 6?",
   choices:["4","5","6"], correct:0, why:"Add and divide by 3."},

  {q:"Which is a measure of spread?",
   choices:["Range","Mean","Mode"], correct:0, why:"Spread shows how data varies."},

  {q:"What is the probability of drawing a red card from a standard deck?",
   choices:["1/2","1/4","1/13"], correct:0, why:"Half of the deck is red."},

  {q:"Which value occurs most often?",
   choices:["Mode","Mean","Median"], correct:0, why:"Mode means most frequent."},

  {q:"What is the median of 1, 3, 5?",
   choices:["3","1","5"], correct:0, why:"The middle value is 3."},

  {q:"What is the probability of an impossible event?",
   choices:["0","1","1/2"], correct:0, why:"Impossible means zero chance."},

  {q:"What is the probability of a certain event?",
   choices:["1","0","1/4"], correct:0, why:"Certain events always happen."},

  {q:"Which graph is best for showing parts of a whole?",
   choices:["Pie chart","Line graph","Histogram"], correct:0, why:"Pie charts show proportions."}
];

let answered = 0;
const quizDiv = document.getElementById("quiz");

questions.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<strong>${i+1}. ${item.q}</strong>`;
  const choicesDiv = document.createElement("div");
  choicesDiv.className = "choices";

  item.choices.forEach((choice, index) => {
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => {
      if (btn.disabled) return;
      [...choicesDiv.children].forEach(b => b.disabled = true);

      if (index === item.correct) {
        btn.classList.add("correct");
        showFeedback(choicesDiv, "Correct!", true);
      } else {
        btn.classList.add("wrong");
        choicesDiv.children[item.correct].classList.add("correct");
        showFeedback(choicesDiv, item.why, false);
      }
      answered++;
      if (answered === questions.length) launchConfetti();
    };
    choicesDiv.appendChild(btn);
  });

  div.appendChild(choicesDiv);
  quizDiv.appendChild(div);
});

function showFeedback(parent, text, isCorrect) {
  const fb = document.createElement("div");
  fb.className = "feedback";
  fb.style.color = isCorrect ? "green" : "red";
  fb.textContent = text;
  parent.appendChild(fb);
}

function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
    conf.style.animationDuration = (Math.random()*2 + 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
}
</script>

</body>
</html>
